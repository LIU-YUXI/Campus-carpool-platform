<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <!--<link rel="stylesheet" href="../../static/style.css">-->
    <link rel="stylesheet" href="../../static/admin_style.css">
</head>
<body >


  <h1>司机登录</h1>
	<div class="main-agileinfo">
		<div class="sap_tabs">
			<div id="horizontalTab">
				<ul class="resp-tabs-list">
                    <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.index') }}')"><span>约车首页</span></a>
                    <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.notice_show') }}')"><span>公告消息</span></a>
                    <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.search_driver_detail') }}')"><span>搜索司机</span></a>
                    <a class="navigation-item" onclick="window.location.replace('{{ url_for('driver.register') }}')"><span>司机注册</span></a>
                    <a class="navigation-item" onclick="window.location.replace('{{ url_for('driver.login') }}')"><span>司机中心</span></a>
                    <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.register') }}')"><span>学生注册</span></a>                
                    <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.login') }}')"><span>学生登录</span></a>
                    <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.personal_info') }}')"><span>学生中心</span></a>
				</ul>
                {% for message in get_flashed_messages() %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
				<div class="clearfix"> </div>
                <div class="signinform">
                    <form class="adminsign" action="{{ url_for('driver.login') }}" method="post">
                        <table style="margin: 0 auto;width: auto;height: auto">
                            <tr style="height: 50px;width: 100px">
                                <td style="height: 50px">{{ form.u_account.label }}</td> <td>{{ form.u_account }}</td>
                            </tr>
                            <tr style="height: 50px;width: 100px">
                                <td style="height: 50px">{{ form.u_password.label }}</td>  <td>{{ form.u_password }}</td>
                            </tr>
                        </table>
                        <input type="submit" value="登录">
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
