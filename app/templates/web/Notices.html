<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../static/web_style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body style=" background: url('../../static/3.jpg') no-repeat 0px 0px;background-attachment: fixed;background-position: center;">
<div class="bcg">
<div id="head">
    <div class="head_title">
        <h1>TAXI</h1>
    </div>
    <div class="navigation">
        <div id="horizontalTab">
            <ul id="navigation_list">
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.index') }}')"><span>约车首页</span></a>
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.notice_show') }}')"><span>公告消息</span></a>
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.search_driver_detail') }}')"><span>搜索司机</span></a>
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('driver.register') }}')"><span>司机注册</span></a>
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('driver.login') }}')"><span>司机中心</span></a>
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.register') }}')"><span>学生注册</span></a>                
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.login') }}')"><span>学生登录</span></a>
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.personal_info') }}')"><span>学生中心</span></a>
            </ul>
        </div>
    </div>
    <div class="admin">
        <div class="sap_table">
            <div class="admin-table">
                <div class="admin-table-list">
                    <a class="admin-table-item" onclick=AdminSignIn()><span>管理员登录</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="body_content">
    <div class="content_top"></div>
    <div class="right">
        <div class="search_result">
            {% if companys %}
                <table class="resulttables" style="margin: 0px auto;width: 100%">
                    <tr class="airinfo" style="text-align: center">
                            <td>发布人员</td>
                            <td>公告信息</td>
                            <td>发布时间</td>
                        </tr>
                        {% for item in companys %}
                            <tr>
                            <td>{{ item.m_id }}</td>
                            <td>{{ item.n_content }}</td>
                            <td>{{ item.create_datetime }}</td>
                            </tr>
                        {% endfor %}

                </table>
                    {% else %}
                    <h1>无相关公告</h1>
                {% endif %}
            </div>
    </div>
    <div class="clear"></div>
</div>

<div class="bottom">
    <p>xxx公司机票预订系统</p>
    <p>版权所有@2019</p>
</div>
</div>
  <!--script for portfolio-->
  <script src="../../static/jquery.min.js"> </script>
  <script src="../../static/easyResponsiveTabs.js" type="text/javascript"></script>
  <script type="text/javascript">
      $(document).ready(function () {
          $('#horizontalTab').easyResponsiveTabs({
              type: 'default', //Types: default, vertical, accordion
              width: 'auto', //auto or any width like 600px
              fit: true   // 100% fit in a container
          });
      });
  </script>

  <link rel="stylesheet" href="../../static/jquery-ui.css" />
  <script src="../../static/jquery-ui.js"></script>
  <script>
      $(function() {
          $( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
      });
  </script>

  <script>
      $('.value-plus').on('click', function(){
          var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)+1;
          divUpd.text(newVal);
      });

      $('.value-minus').on('click', function(){
          var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)-1;
          if(newVal>=1) divUpd.text(newVal);
      });
  </script>

  <script>
	$(document).ready(function () {
		size_li = $("#myList li").size();
		x=1;
		$('#myList li:lt('+x+')').show();
		$('#loadMore').click(function () {
			x= (x+1 <= size_li) ? x+1 : size_li;
			$('#myList li:lt('+x+')').show();
		});
		$('#showLess').click(function () {
			x=(x-1<0) ? 1 : x-1;
			$('#myList li').not(':lt('+x+')').hide();
		});
	});
</script>

<script>
    function AdminSignIn() {
	    window.location.replace('{{ url_for('admin.login') }}');

    }
</script>
<!-- //load-more -->

</body>
</html>
